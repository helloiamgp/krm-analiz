jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Tesseract OCR
      run: |
        choco install tesseract -y --no-progress
        $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
        refreshenv
        echo "C:\Program Files\Tesseract-OCR" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
      shell: pwsh

    - name: Verify Tesseract installation
      run: |
        $env:Path += ";C:\Program Files\Tesseract-OCR"
        & 'C:\Program Files\Tesseract-OCR\tesseract.exe' --version
        echo "Tesseract kuruldu!"
      shell: pwsh

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build EXE with PyInstaller (Tesseract dahil)
      run: |
        pyinstaller --onefile --name="KRM-Analiz" `
          --add-data="fonts;fonts" `
          --add-binary="C:\Program Files\Tesseract-OCR\tesseract.exe;." `
          --add-data="C:\Program Files\Tesseract-OCR\tessdata;tessdata" `
          --console --clean krm.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: KRM-Analiz-Windows
        path: dist/KRM-Analiz.exe

